<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #positions {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: top;
        z-index: 10;
        color: white;
        font-size: 1em;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="status"></div>
    <div id="positions"></div>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        id="text"
        value="This content will always face you."
        look-at="&#91;gps-camera&#93;"
        scale="120 120 120"
        gps-entity-place="latitude: 35.45254364246313; longitude: 139.6199661419556;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
  <script>
    function geoFindMe() {
      const status = document.querySelector("#status");
      const positions = document.querySelector("#positions");
      const text = document.querySelector("#text");
      function success(position) {
        console.log(text.getAttribute("gps-entity-place"));
        let modellatitude = 35.45254364246313;
        let modellongitude = 139.6199661419556;
        console.log(position);
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const distance = Math.sqrt(
          Math.pow(modellatitude - latitude, 2) +
            Math.pow(modellongitude - longitude, 2)
        );
        status.textContent = "";
        positions.innerHTML =
          "<div>latitude:" +
          latitude +
          " longitude:" +
          longitude +
          "<br>モデルまでの距離" +
          distance +
          "</div>";
      }

      function error() {
        status.textContent = "Unable to retrieve your location";
      }

      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser";
      } else {
        status.textContent = "Locating…";
        navigator.geolocation.watchPosition(success, error);
      }
    }
    window.addEventListener("load", (event) => {
      geoFindMe();
    });
  </script>
</html>
